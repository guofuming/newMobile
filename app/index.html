<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <title>Positive Singles : Herpes Dating Site | STD Mobile Dating Site</title>
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="positivesingles.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="positivesingles.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="positivesingles.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="positivesingles.png">
    <link rel="shortcut icon" href="favicon.ico" />
    <script type="text/javascript" src="../statac-dev/component/seajs/sea.js"></script>
    <script type="text/javascript" src="../statac-dev/component/seajs/seajs-text.js"></script>

</head>

<body>
    <div class='loading'>
        <div class="load"></div>
        <div class="loadBg"></div>
    </div>
    <style type="text/css">
        #loading .load{position:fixed;z-index:10002;left:0;top:0;bottom:0;right:0;background:url(../statac-dev/resources/img/max_loading.gif)#000 no-repeat center center;background-size:80% 80%;width:50px;height:50px;margin:auto;-moz-border-radius:10px;-webkit-border-radius:10px;border-radius:10px;}
        #loading .loadBg{background:#000;position:fixed;z-index:10001;left:0;right:0;top:0;bottom:0;opacity:.3;filter:alpha(opacity=30);}
    </style>
    <script type="text/javascript">

        var environment,
            domain = window.location.origin,
            fileUrl = domain + '/test/git/newMobile/';

        if(window.location.href.indexOf('?dev') > -1){
            // environment = 'dev';
        }else{
            // environment = 'master';
        }

        function getSession(){
            var cookie = document.cookie,
                search = 'session_id' + '=',
                start, end;
            if (cookie.length > 0) {
                start = cookie.indexOf(search);
                if (start > -1) {
                    start += search.length;
                    end = cookie.indexOf(';', start) == -1 && cookie.length ;
                    return decodeURI(cookie.substring(start, end));
                }
            }
        };
        // console.log(getSession())

        seajs.config({
            vars: {
                'apiUrl': 'http://www.a.com/apis/',
                'resources': fileUrl + 'statac-dev/resources/',
                'component': fileUrl + 'statac-dev/component/',
                'apiAccessUrl': 'http://www.a.com/apis/s' + getSession() + '/',
            },
            base: "../statac-dev/",
            preload: ["$", "backbone", "underscore"],
            'map': [
                [/^(.*\.(?:css|js|tpl))(.*)$/i, '$1?v=' + Math.random()]
            ],
            alias: {
                "$": fileUrl + "statac-dev/component/zepto/zepto.js",
                "backbone": fileUrl + "statac-dev/component/backbone/backbone.js",
                "underscore": fileUrl + "statac-dev/component/underscore/underscore.js",
                "util": "component/util/util.js",
                "share": fileUrl + "statac-dev/share.js",
                "lang": fileUrl + "statac-dev/i18n/en.js",
            }
        });
        seajs.use(['backbone', 'underscore','util','share', 'lang'], function(backone, underscore, util, share, lang) {
            window.Backbone = backone;
            window._ = underscore;
            window.util = util;
            window.share = share;
            window.lang = lang;
            seajs.use('../statac-dev/main.js');
        });
    </script>
</body>
</html>
